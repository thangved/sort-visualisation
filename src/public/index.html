<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <title>Sort</title>
</head>

<body>
    <div id="app">
        <canvas id="canvas">
        </canvas>
        <div id="tools">
            <button class="ui secondary button" id="random">
                Random
            </button>
            <button class="ui primary button" id="insertion">
                Insertion Sort
            </button>
            <button class="ui primary button" id="bubble">
                Bubble Sort
            </button>
            <button class="ui primary button" id="selection">
                Selection Sort
            </button>

            <span class="ui field">
                <label for="speed">
                    Speed
                </label>
                <input type="range" id="speed" name="speed" value="60" max="240">
                <label id="speedNumber">
                    60
                </label>
            </span>
        </div>
    </div>
</body>

</html>
